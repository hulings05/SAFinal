<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation List</title>
    <!-- <link href="{{	url_for('static',	filename='customer_stylesheet.css')	}}" rel="stylesheet" /> !-->
</head>
<body>
    {% extends "bootstrap/base.html" %}

    {% block content %}
    <table class="table-condensed table-striped table-dark">
        <thead class="table">
    <tr>
        <th>Name</th>
        <th>Check-In Date</th>
        <th>Check-Out Date</th>
        <th>Room Type</th>
    </tr>
    </thead>
    
    {%  for row in rows  %}
    <tr class="bg-info">
        <td>{{row["name"]}}</td>
        <td>{{row["checkin"]}}</td>
        <td>{{row["checkout"]}}</td>
        <td>{{row["roomtype"]}} </td>
    </tr>
     
    {%  endfor  %}
    </table>
    <br>
    <br>  
    <a href='/'><button type="button" class="btn btn-primary" >Back to Home</button></a> 
    {% endblock %} 
    

</body>
</html>
